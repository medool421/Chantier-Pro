version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: chantierpro_postgres
    ports:
      - "54321:5432"
    environment:
      POSTGRES_DB: chantier_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - chantierpro_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: chantierpro_api
    ports:
      - "80:3000"     
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      
      DB_DIALECT: postgres
      DB_HOST: postgres
      DB_PORT: 5432                   
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: chantier_db
      DB_LOGGING: false

      JWT_SECRET: votre_super_secret_jwt_chantier_pro_2026
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: refresh_token_secret_change_me
      JWT_REFRESH_EXPIRES_IN: 7d
      
      CORS_ORIGIN: http://localhost:19006
    networks:
      - chantierpro_net
    restart: unless-stopped

volumes:
  pgdata:

networks:
  chantierpro_net:
    driver: bridge